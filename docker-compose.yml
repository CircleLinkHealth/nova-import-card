# docker-compose.yml #
version: "3.7"
services:

  # laravel app
  app:
    build:
      context: docker/php
      dockerfile: dev.Dockerfile
    container_name: app
    depends_on:
    - mysql
    - redis
    - web
    networks:
    - app-network
    restart: unless-stopped
    tty: true
    volumes:
    - .:/var/www
    - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
    working_dir: /var/www

  # mysql db
  mysql:
    environment:
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_USER: ${DB_USERNAME}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
    image: mysql:5.7.28
    networks:
    - app-network
    ports:
    - "33060:3306"
    restart: unless-stopped
    volumes:
    - dbdata:/var/lib/mysql
    - ./docker/mysql/my.cnf:/etc/mysql/conf.d/custom.cnf

  redis:
    image: redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    networks:
    - app-network

  # nginx webserver
  web:
    image: nginx:1.17.5
    networks:
    - app-network
    ports:
    - "8085:80"
    - "443:443"
    restart: unless-stopped
    volumes:
    - ./docker/web/conf.d/app.conf:/etc/nginx/conf.d/default.conf
    - .:/var/www

#Docker Networks
networks:
  app-network:
    driver: bridge

#Volumes
volumes:
  dbdata:
    driver: local