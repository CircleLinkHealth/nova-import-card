# docker-compose.yml #
version: "3.7"
services:

  # laravel app
  app:
    build:
      context: docker/php
      dockerfile: dev.Dockerfile
    depends_on:
      - mysql
      - redis
      - web
    networks:
      - app-network
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - REDIS_HOST=redis
      - DB_HOST=mysql
      - COMPOSER_MEMORY_LIMIT=-1
    volumes:
      - .:/var/www
      - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
    working_dir: /var/www

  # mysql db
  mysql:
    image: mysql:5.7.28
    environment:
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_USER: ${DB_USERNAME}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
    command: mysqld --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    networks:
      - app-network
    ports:
      - "3306:3306"
    restart: unless-stopped
    volumes:
      - dbdata:/var/lib/mysql
      - ./docker/mysql/conf.d/my.cnf:/etc/mysql/conf.d/my.cnf

  redis:
    image: redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    networks:
      - app-network

  # nginx webserver
  web:
    image: nginx:1.17.5
    networks:
      - app-network
    ports:
      - "8080:80"
      - "443:443"
    restart: unless-stopped
    volumes:
      - ./docker/web/conf.d/app.conf:/etc/nginx/conf.d/default.conf
      - .:/var/www

#Docker Networks
networks:
  app-network:
    driver: bridge

#Volumes
volumes:
  dbdata:
    driver: local