id: 13702
name: cpm-admin
environments:
    feature-billing-revamp:
        domain: cpm-admin-feature-billing-revamp.clh-staging.com
        storage: cpm-staging-vapor-storage
        memory: 512
        cli-memory: 512
        runtime: docker
        queue-timeout: 600
        concurrency: 5
        scheduler: false
        mail: false
        timeout: 60
        cli-timeout: 600
        queues:
            - cpm-provider-low-feature-billing-revamp
            - cpm-provider-high-feature-billing-revamp
            - cpm-admin-revisionable-staging
        build:
            - 'COMPOSER_MIRROR_PATH_REPOS=1 composer install --no-dev --classmap-authoritative'
            - 'php artisan event:cache'
            - 'npm ci && npm run prod'
            - 'php artisan route:cache'
        deploy:
            - 'php artisan migrate --force'
            - 'php artisan migrate:views'
    production:
        domain: superadmin.careplanmanager.com
        storage: cpm-production-vapor-storage
        memory: 512
        cli-memory: 512
        queue-memory: 512
        queue-timeout: 600
        concurrency: 40
        queue-concurrency: 10
        cli-concurrency: 10
        runtime: docker
        mail: false
        timeout: 60
        queues:
            - cpm-admin-low-production
            - cpm-admin-high-production
            - cpm-admin-revisionable-production
        build:
            - 'COMPOSER_MIRROR_PATH_REPOS=1 composer install --no-dev --classmap-authoritative'
            - 'php artisan event:cache'
            - 'npm ci && npm run prod'
            - 'php artisan route:cache'
        deploy:
            - 'php artisan migrate --force'
            - 'php artisan migrate:views'
            - 'php artisan schedule-monitor:sync'
    staging:
        domain: cpm-admin.clh-staging.com
        storage: cpm-staging-vapor-storage
        memory: 512
        cli-memory: 512
        runtime: docker
        queue-timeout: 600
        concurrency: 5
        scheduler: false
        mail: false
        timeout: 60
        cli-timeout: 600
        queues:
            - cpm-admin-low-staging
            - cpm-admin-high-staging
            - cpm-admin-revisionable-staging
        build:
            - 'COMPOSER_MIRROR_PATH_REPOS=1 composer install --no-dev --classmap-authoritative'
            - 'php artisan event:cache'
            - 'npm ci && npm run prod'
            - 'php artisan route:cache'
        deploy:
            - 'php artisan migrate --force'
            - 'php artisan migrate:views'
            - 'php artisan schedule-monitor:sync'
