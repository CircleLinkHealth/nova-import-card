id: 13482
name: provider
environments:
    billing-hotfixes:
        runtime: docker
        domain: provider-billing-hotfixes.clh-staging.com
        storage: cpm-staging-vapor-storage
        memory: 512
        cli-memory: 512
        queue-memory: 512
        timeout: 45
        cli-timeout: 600
        queue-timeout: 600
        concurrency: 5
        mail: false
        queues:
            - provider-billing-hotfixes-low-staging
            - provider-billing-hotfixes-high-staging
            - provider-billing-hotfixes-revisionable-staging
        build:
            - 'COMPOSER_MIRROR_PATH_REPOS=1 composer install --no-dev --classmap-authoritative'
            - 'php artisan event:cache'
            - 'npm ci && npm run prod'
            - 'php artisan route:cache'
        deploy:
            - 'php artisan migrate --force'
            - 'php artisan migrate:views'
            - 'php artisan schedule-monitor:sync'
    production:
        domain:
            - careplanmanager.com
            - provider.careplanmanager.com
            - worker.careplanmanager.com
            - mycpm.link
        storage: cpm-production-vapor-storage
        memory: 1024
        cli-memory: 1024
        queue-memory: 1024
        runtime: docker
        queue-timeout: 800
        cli-timeout: 300
        concurrency: 100
        mail: false
        capacity: 5
        timeout: 60
        queues:
            - provider-low-production
            - provider-high-production
            - provider-revisionable-production
        build:
            - 'COMPOSER_MIRROR_PATH_REPOS=1 composer install --no-dev --classmap-authoritative'
            - 'php artisan event:cache'
            - 'npm ci && npm run prod'
            - 'php artisan route:cache'
        deploy:
            - 'php artisan migrate --force'
            - 'php artisan migrate:views'
            - 'php artisan schedule-monitor:sync'
    staging:
        runtime: docker
        domain: provider.clh-staging.com
        storage: cpm-staging-vapor-storage
        memory: 512
        cli-memory: 512
        queue-memory: 512
        timeout: 45
        cli-timeout: 600
        queue-timeout: 600
        concurrency: 5
        mail: false
        queues:
            - provider-low-staging
            - provider-high-staging
            - provider-revisionable-staging
        build:
            - 'COMPOSER_MIRROR_PATH_REPOS=1 composer install --no-dev --classmap-authoritative'
            - 'php artisan event:cache'
            - 'npm ci && npm run prod'
            - 'php artisan route:cache'
        deploy:
            - 'php artisan migrate --force'
            - 'php artisan migrate:views'
            - 'php artisan schedule-monitor:sync'
