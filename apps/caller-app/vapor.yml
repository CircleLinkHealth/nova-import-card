id: 16123
name: app-cpm-caller-laravel
environments:
  production:
    domain: caller.careplanmanager.com
    memory: 512
    cli-memory: 512
    queue-memory: 512
    runtime: docker
    queues:
      - caller-low-production
      - caller-high-production
      - caller-revisionable-production
    scheduler: false
    mail: false
    concurrency: 50
    capacity: 5
    build:
      - 'COMPOSER_MIRROR_PATH_REPOS=1 composer install --no-dev --classmap-authoritative'
  staging:
    domain: caller-laravel.clh-staging.com
    memory: 512
    cli-memory: 512
    queue-memory: 512
    runtime: docker
    queues:
      - caller-low-staging
      - caller-high-staging
      - caller-revisionable-staging
    scheduler: false
    concurrency: 5
    mail: false
    build:
      - 'COMPOSER_MIRROR_PATH_REPOS=1 composer install --no-dev --classmap-authoritative'
