id: 13702
name: cpm-admin
separate-vendor: true
environments:
  production:
    memory: 1024
    cli-memory: 512
    runtime: php-7.4
    queues:
      - cpm-admin-default-prod
      - cpm-admin-high-prod
      - cpm-admin-low-prod
    build:
      - 'COMPOSER_MIRROR_PATH_REPOS=1 composer install --no-dev'
      - 'php artisan event:cache'
      - 'npm ci && npm run prod && rm -rf node_modules'
      - 'php artisan view:cache'
      - 'php artisan route:cache'
      - 'php artisan config:cache'
    deploy:
      - 'php artisan migrate --force'
      - 'php artisan migrate:views'
      - 'php artisan queue:restart'
  staging:
    domain: cpm-admin.clh-staging.com
    storage: cpm-admin-staging-vapor-storage
    memory: 1024
    cli-memory: 512
    runtime: php-7.4
    cache: cpm-staging-cache
    queues:
      - cpm-admin-default-staging
      - cpm-admin-high-staging
      - cpm-admin-low-staging
    build:
      - 'COMPOSER_MIRROR_PATH_REPOS=1 composer install --no-dev'
      - 'php artisan event:cache'
      - 'npm ci && npm run prod && rm -rf node_modules'
      - 'php artisan route:cache'
    deploy:
      - 'php artisan config:cache'
      - 'php artisan view:cache'
      - 'php artisan migrate --force'
      - 'php artisan migrate:views'
      - 'php artisan queue:restart'