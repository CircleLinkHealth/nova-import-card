id: 16123
name: app-cpm-caller-laravel
environments:
  production:
    domain: caller.careplanmanager.com
    memory: 512
    network: cpm-production
    cli-memory: 512
    runtime: docker
    queues: false
    scheduler: false
    mail: false
    concurrency: 40
    warm: 10
    build:
      - 'COMPOSER_MIRROR_PATH_REPOS=1 composer install --no-dev --classmap-authoritative -vvv'
  staging:
    domain: cpm-caller-laravel.clh-staging.com
    network: cpm-staging
    memory: 512
    cli-memory: 512
    runtime: docker
    queues: false
    scheduler: false
    concurrency: 5
    mail: false
    build:
      - 'COMPOSER_MIRROR_PATH_REPOS=1 composer install --no-dev --classmap-authoritative -vvv'
