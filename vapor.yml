id: 13482
name: app-cpm-web
separate-vendor: true
environments:
    production:
        memory: 1024
        cli-memory: 512
        runtime: php-7.4
        queues:
            - high
            - default
            - low
        build:
            - 'composer install --no-dev'
            - 'php artisan event:cache'
            - 'npm install && npm run prod && rm -rf node_modules'
        deploy:
            - 'php artisan migrate --force'
            - 'php artisan migrate:views'
            - 'php artisan config:cache'
            - 'php artisan view:cache'
            - 'php artisan route:cache'
            - 'php artisan horizon:terminate'
            - 'php artisan queue:restart'
            - 'php artisan schedule-monitor:sync'
    staging:
        domain: cpm-provider.clh-staging.com
        memory: 1024
        cli-memory: 512
        runtime: php-7.4
        cache: cpm-staging-cache
        queues:
            - high
            - default
            - low
        build:
            - 'COMPOSER_MIRROR_PATH_REPOS=1 composer install --no-dev --classmap-authoritative'
            - 'php artisan event:cache'
            - 'npm ci && npm run prod && rm -rf node_modules'
            - 'php artisan view:cache'
            - 'php artisan route:cache'
        deploy:
            - 'php artisan migrate --force'
            - 'php artisan migrate:views'