id: 13702
name: cpm-admin
separate-vendor: true
environments:
  production:
    domain: superadmin.careplanmanager.com
    storage: cpm-superadmin-production-vapor-storage
    cache: cpm-production-cache
    memory: 1024
    cli-memory: 512
    runtime: php-7.4
    queue-timeout: 600
    scheduler: false
    mail: false
    queues:
      - cpm-admin-default-prod
      - cpm-admin-high-prod
      - cpm-admin-low-prod
    build:
      - 'COMPOSER_MIRROR_PATH_REPOS=1 composer install --no-dev --classmap-authoritative -vvv'
      - 'php artisan event:cache'
      - 'npm ci && npm run prod && rm -rf node_modules'
      - 'php artisan route:cache'
  staging:
    domain: cpm-admin.clh-staging.com
    storage: cpm-admin-staging-vapor-storage
    cache: cpm-staging-cache
    memory: 1024
    cli-memory: 512
    runtime: php-7.4
    queue-timeout: 600
    mail: false
    queues:
      - cpm-admin-default-staging
      - cpm-admin-high-staging
      - cpm-admin-low-staging
    build:
      - 'COMPOSER_MIRROR_PATH_REPOS=1 composer install --no-dev --classmap-authoritative -vvv'
      - 'php artisan event:cache'
      - 'npm ci && npm run prod && rm -rf node_modules'
      - 'php artisan route:cache'
    deploy:
      - 'php artisan config:cache'
      - 'php artisan view:cache'
      - 'php artisan migrate --force'
      - 'php artisan migrate:views'
      - 'php artisan queue:restart'