id: 13482
name: app-cpm-web
separate-vendor: true
environments:
    production:
        memory: 1024
        cli-memory: 512
        cli-timeout: 900
        runtime: php-7.4
        queue-timeout: 600
        queues:
            - cpm-provider-high-production
            - cpm-provider-default-production
            - cpm-provider-low-production
        build:
            - 'COMPOSER_MIRROR_PATH_REPOS=1 composer install --no-dev --classmap-authoritative -vvv'
            - 'php artisan event:cache'
            - 'npm ci && npm run prod && rm -rf node_modules'
            - 'php artisan view:cache'
            - 'php artisan route:cache'
            - 'php artisan config:cache'
        deploy:
            - 'php artisan migrate --force'
            - 'php artisan migrate:views'
            - 'php artisan schedule-monitor:sync'
            - 'php artisan queue:restart'
    staging:
        domain: cpm-provider.clh-staging.com
        storage: cpm-provider-staging-vapor-storage
        memory: 1024
        cli-memory: 512
        cli-timeout: 900
        runtime: php-7.4
        cache: cpm-staging-cache
        queue-timeout: 600
        queues:
            - cpm-provider-default-staging
            - cpm-provider-high-staging
            - cpm-provider-low-staging
        build:
            - 'COMPOSER_MIRROR_PATH_REPOS=1 composer install --no-dev --classmap-authoritative -vvv'
            - 'php artisan event:cache'
            - 'npm ci && npm run prod && rm -rf node_modules'
            - 'php artisan route:cache'
        deploy:
            - 'php artisan config:cache'
            - 'php artisan view:cache'
            - 'php artisan opcache:clear'
            - 'php artisan migrate --force'
            - 'php artisan migrate:views'
            - 'php artisan queue:restart'

