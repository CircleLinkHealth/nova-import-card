id: 16392
name: app-awv
separate-vendor: true
environments:
  production:
    domain: awv2.careplanmanager.com
    storage: awv-production-vapor-storage
    cache: cpm-production-cache
    subnets:
      - subnet-4d375177
      - subnet-080c2d4e
      - subnet-a1cf8e89
      - subnet-d4f5f1a0
    security-groups:
      - sg-33f03356
    memory: 1024
    cli-memory: 512
    runtime: php-7.4
    queue-timeout: 600
    scheduler: false
    mail: false
    queues:
      - awv-high-production
      - awv-default-production
      - awv-low-production
    build:
      - 'COMPOSER_MIRROR_PATH_REPOS=1 composer install --no-dev --classmap-authoritative -vvv'
      - 'php artisan event:cache'
      - 'npm ci && npm run prod && rm -rf node_modules'
      - 'php artisan route:cache'
    deploy:
      - 'php artisan config:cache'
      - 'php artisan view:cache'
      - 'php artisan migrate --force'
      - 'php artisan migrate:views'
      - 'php artisan queue:restart'
  staging:
    domain: awv-v2.clh-staging.com
    storage: awv-staging-vapor-storage
    cache: cpm-staging-cache
    memory: 1024
    cli-memory: 512
    runtime: php-7.4
    queue-timeout: 600
    mail: false
    queues:
      - awv-default-staging
      - awv-high-staging
      - awv-low-staging
    build:
      - 'COMPOSER_MIRROR_PATH_REPOS=1 composer install --no-dev --classmap-authoritative -vvv'
      - 'php artisan event:cache'
      - 'npm ci && npm run prod && rm -rf node_modules'
      - 'php artisan route:cache'
    deploy:
      - 'php artisan config:cache'
      - 'php artisan view:cache'
      - 'php artisan migrate --force'
      - 'php artisan migrate:views'
      - 'php artisan queue:restart'
