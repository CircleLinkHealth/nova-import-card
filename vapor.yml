id: 16392
name: app-awv
separate-vendor: true
environments:
  production:
    domain: awv2.careplanmanager.com
    storage: cpm-production-vapor-storage
    cache: cpm-production-vapor-cache
    network: cpm-production
    memory: 2048
    cli-memory: 512
    runtime: php-7.4
    queue-timeout: 600
    scheduler: false
    mail: false
    build:
      - 'COMPOSER_MIRROR_PATH_REPOS=1 composer install --no-dev --classmap-authoritative -vvv'
      - 'php artisan event:cache'
      - 'npm ci && npm run prod && rm -rf node_modules'
      - 'php artisan route:cache'
    deploy:
      - 'php artisan config:cache'
      - 'php artisan view:cache'
      - 'php artisan migrate --force'
      - 'php artisan migrate:views'
      - 'php artisan queue:restart'
  staging:
    domain: awv-v2.clh-staging.com
    storage: cpm-staging-vapor-storage
    cache: cpm-staging-vapor-cache
    network: cpm-staging
    memory: 2048
    cli-memory: 512
    runtime: php-7.4
    queue-timeout: 600
    mail: false
    build:
      - 'COMPOSER_MIRROR_PATH_REPOS=1 composer install --no-dev --classmap-authoritative -vvv'
      - 'php artisan event:cache'
      - 'npm ci && npm run prod && rm -rf node_modules'
      - 'php artisan route:cache'
    deploy:
      - 'php artisan config:cache'
      - 'php artisan view:cache'
      - 'php artisan migrate --force'
      - 'php artisan migrate:views'
      - 'php artisan queue:restart'
