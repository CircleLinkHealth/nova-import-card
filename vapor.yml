id: 16123
name: app-cpm-caller-laravel
environments:
  production:
    domain: caller.careplanmanager.com
    memory: 512
    cache: cpm-production-vapor-cache
    network: cpm-production
    cli-memory: 512
    runtime: php-7.4:al2
    queues: false
    scheduler: false
    mail: false
    warm: 10
    build:
      - 'COMPOSER_MIRROR_PATH_REPOS=1 composer install --no-dev --classmap-authoritative -vvv'
  staging:
    domain: cpm-caller-laravel.clh-staging.com
    cache: cpm-staging-vapor-cache
    network: cpm-staging
    memory: 512
    cli-memory: 512
    runtime: php-7.4:al2
    queues: false
    scheduler: false
    mail: false
    build:
      - 'COMPOSER_MIRROR_PATH_REPOS=1 composer install --no-dev --classmap-authoritative -vvv'
