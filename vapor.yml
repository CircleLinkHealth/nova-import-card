id: 13482
name: app-cpm-web
environments:
    production:
        domain: provider.careplanmanager.com
        storage: cpm-production-vapor-storage
        network: cpm-production
        memory: 2048
        cli-memory: 2048
        runtime: docker
        queue-timeout: 600
        cli-timeout: 900
        concurrency: 500
        mail: false
        warm: 40
        timeout: 65
        queues:
            - cpm-provider-low-production
            - cpm-provider-high-production
            - cpm-provider-revisionable-production
        build:
            - 'COMPOSER_MIRROR_PATH_REPOS=1 composer install --no-dev --classmap-authoritative -vvv'
            - 'php artisan event:cache'
            - 'npm ci && npm run prod && rm -rf node_modules'
            - 'php artisan route:cache'
        deploy:
            - 'php artisan migrate --force'
            - 'php artisan migrate:views'
    staging:
        domain: cpm-provider.clh-staging.com
        storage: cpm-staging-vapor-storage
        network: cpm-staging
        memory: 2048
        cli-memory: 2048
        runtime: docker
        queue-timeout: 600
        concurrency: 500
        mail: false
        timeout: 45
        queues:
            - cpm-provider-low-staging
            - cpm-provider-high-staging
            - cpm-provider-revisionable-staging
        build:
            - 'COMPOSER_MIRROR_PATH_REPOS=1 composer install --no-dev --classmap-authoritative -vvv'
            - 'php artisan event:cache'
            - 'npm ci && npm run prod && rm -rf node_modules'
            - 'php artisan route:cache'
        deploy:
            - 'php artisan migrate --force'
            - 'php artisan migrate:views'

