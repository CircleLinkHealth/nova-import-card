name: Latency
abbreviation: latency
checker: PragmaRX\Health\Checkers\Ping
notify: true
binary: "{{ config('health.services.ping.bin') }}"
error_message:
  'The host "%s" exceeded the maximum accepted latency on ping: last ping was %s, accepted is %s'
column_size: 3
targets:
  - server:
      name: CPM Production
      hostname: careplanmanager.com
      accepted_latency: 30
  - server:
      name: CPM Worker
      hostname: circlelink-worker.medstack.net
      accepted_latency: 30
  - server:
      name: CPM Staging
      hostname: staging.careplanmanager.com
      accepted_latency: 30
  - server:
      name: CPM Test
      hostname: test.careplanmanager.com
      accepted_latency: 30
  - server:
      name: SickDay Prodotol
      hostname: sdp.careplanmanager.com
      accepted_latency: 30
  - server:
      name: SickDay Protocl Staging
      hostname: sdp-staging.careplanmanager.com
      accepted_latency: 30
