<div id="ccd-uploader" class="mdl-grid">
    <div v-bind:class="{ 'hide': groupHide }" class="mdl-cell mdl-cell--12-col">
        <div class="mdl-cell mdl-cell--12-col">
            <mdl-progress :progress="progress" :buffer="buffer" class="mdl-cell mdl-cell--12-col"></mdl-progress>
            <p :message="message" class="mdl-cell mdl-cell--12-col mdl-typography--text-left">{{ message }}</p>
        </div>

        <form method="POST" v-on:submit="onSubmitForm" enctype="multipart/form-data"
              class="mdl-cell mdl-cell--12-col" action="/ccd-importer/qaimport">

            <div class="mdl-cell mdl-cell--12-col">
                <h5>Please choose a program in which you wish to import.</h5>

                <select name="program_id">
                    <option v-for="blog in blogs" value="{{ blog.blog_id }}">{{ blog.domain }}
                        - {{ blog.name }}
                    </option>
                </select>
            </div>

            <div class="mdl-cell mdl-cell--12-col">
                <h5>Please choose an Import profile for this CCD.</h5>

                <label v-for="vendor in ccdVendors" class="mdl-radio mdl-js-radio mdl-js-ripple-effect mdl-cell--4-col"
                       for="{{ vendor.id }}">
                    <input type="radio" id="{{ vendor.id }}" class="mdl-radio__button" name="ccd_vendor_id"
                           value="{{ vendor.id }}" v-model="selectedVendor">
                    <span class="mdl-radio__label">{{ vendor.vendor_name }}</span>
                </label>
            </div>

            <div v-show="selectedVendor" class="mdl-cell mdl-cell--12-col">

                <input type="file" id="ccd" name="file[]" class="dropzone" multiple>

                <div class="mdl-typography--text-center mdl-cell mdl-cell--12-col">
                    <mdl-button primary raised v-mdl-ripple-effect type="submit" :disabled="!enabled">
                        Upload CCD Records
                    </mdl-button>
                </div>
            </div>
        </form>
    </div>
</div>
