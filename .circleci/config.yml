version: 2
jobs:
  build:
    docker:
    # Specify the version you desire here
    - image: circleci/php:7.2-fpm-node-browsers-legacy

    # Specify service dependencies here if necessary
    # CircleCI maintains a library of pre-built images
    # documented at https://circleci.com/docs/2.0/circleci-images/
    # Using the RAM variation mitigates I/O contention
    # for database intensive operations.
    # - image: circleci/mysql:5.7-ram
    #
    - image: redis:2.8.19

    - image: circleci/mysql:5.7
      environment:
        MYSQL_ROOT_PASSWORD: rootpw
        MYSQL_DATABASE: cpm_tests
        MYSQL_USER: mysqluser
        MYSQL_PASSWORD: secret

    steps:
    - checkout

    - run:
        # Our primary container isn't MYSQL so run a sleep command until it's ready.
        name: Waiting for MySQL to be ready
        command: |
          for i in `seq 1 10`;
          do
            nc -z 127.0.0.1 3306 && echo Success && exit 0
            echo -n .
            sleep 1
          done
          echo Failed waiting for MySQL && exit 1

    - run: sudo apt update && sudo apt install zlib1g-dev libsqlite3-dev libpng-dev
    - run: sudo docker-php-ext-install zip pcntl exif bcmath gd pdo_mysql
    - run: sudo pecl install -o -f redis && sudo docker-php-ext-enable redis

    # Download and cache dependencies

    # composer cache
    - restore_cache:
        keys:
        # "composer.lock" can be used if it is committed to the repo
        - composer-v1-{{ checksum "composer.lock" }}
        # fallback to using the latest cache if no exact match is found
        - composer-v1-

    - run: composer install -n --prefer-dist

    - save_cache:
        key: composer-v1-{{ checksum "composer.lock" }}
        paths:
        - vendor

    # node cache

    - restore_cache:
        keys:
        - node-v3-{{ checksum "package-lock.json" }}
        - node-v3-
    - run: npm install
    - save_cache:
        key: node-v3-{{ checksum "package-lock.json" }}
        paths:
        - node_modules
        - ~/.yarn

    - run: npm run bower_install
    - run: npm run dev

    # prepare the database
    - run: cp .env.testing .env

    - run: php artisan key:generate


